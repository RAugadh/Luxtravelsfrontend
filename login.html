<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lux Travels</title>

		<!-- Bootstrap 5 Css-->

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>

		<!-- Local Css-->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body class="bg-flip">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-lg container-fluid mt-2">
				<a href="#" class="nav-brand">
					<img src="./assets/images/logo.svg" alt="navLogo" width="50%" />
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto text-center">
						<li class="d-grid">
							<a href="./index.html" class="nav-link btn nav-btn-login"><- back Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section class="">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card login-frm-bg text-white" style="border-radius: 1rem">
							<div class="card-body p-5 text-center">
								<div class="mb-md-2 mt-md-4 pb-3">
									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">Please enter your login and password!</p>

									<div class="form-outline form-white mb-4">
										<input type="email" id="typeEmailX" class="form-control form-control-lg" />
										<label class="form-label" for="typeEmailX">Email</label>
									</div>

									<div class="form-outline form-white mb-4">
										<input
											type="password"
											id="typePasswordX"
											class="form-control form-control-lg"
										/>
										<label class="form-label" for="typePasswordX">Password</label>
									</div>

									<p class="small mb-5 pb-lg-2">
										<a class="text-white-50" href="#!">Forgot password?</a>
									</p>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
								</div>

								<div>
									<p class="mb-0">
										Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Font Awesome icons -->
		<script src="https://kit.fontawesome.com/d00e857146.js" crossorigin="anonymous"></script>

		<script src="./assets/js/script.js"></script>
